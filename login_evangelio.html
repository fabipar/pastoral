<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso Evangelio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #eafafc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      color: #00796b;
      margin-bottom: 30px;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .mostrar-contrasena {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      font-size: 14px;
      color: #00796b;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .mostrar-contrasena input {
      margin-right: 6px;
      cursor: pointer;
    }

    button {
      background-color: #00796b;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background-color: #005b4f;
    }

    .error {
      color: #e53935;
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîí Acceso Evangelio</h2>
    <form onsubmit="return validarLogin(event)">
      <label for="clave">Contrase√±a:</label>
      <input type="password" id="clave" required />

      <div class="mostrar-contrasena">
        <input type="checkbox" id="mostrar" />
        <label for="mostrar">Mostrar/Ocultar</label>
      </div>

      <button type="submit">Iniciar Sesi√≥n</button>
      <div id="error" class="error">‚ùå Contrase√±a incorrecta.</div>
    </form>
  </div>

  <script>
    document.getElementById("mostrar").addEventListener("change", function () {
      const clave = document.getElementById("clave");
      clave.type = this.checked ? "text" : "password";
    });

    function validarLogin(e) {
      e.preventDefault();
      const clave = document.getElementById("clave").value;
      const error = document.getElementById("error");

      if (clave === "Pastoral2025") {
        sessionStorage.setItem("autenticado", "true");
        sessionStorage.setItem("rol", "admin");
        window.location.href = "editar_evangelio.html";
      } else {
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
