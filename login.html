<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesi√≥n</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      color: #00796b;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    .mostrar-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }
    button {
      background-color: #00796b;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005b4f;
    }
    .error {
      color: #e53935;
      margin-top: 15px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container" data-aos="zoom-in">
    <h2>üîí Ingresar para editar</h2>
    <form onsubmit="return validarLogin(event)">
      <label for="clave">Contrase√±a:</label>
      <input type="password" id="clave" required />

      <div class="mostrar-toggle">
        <input type="checkbox" id="mostrar" />
        <label for="mostrar"><strong>Mostrar contrase√±a</strong></label>
      </div>

      <button type="submit">Entrar</button>
      <div id="error" class="error">‚ùå Contrase√±a incorrecta.</div>
    </form>
  </div>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    document.getElementById("mostrar").addEventListener("change", function () {
      const clave = document.getElementById("clave");
      clave.type = this.checked ? "text" : "password";
    });

    function validarLogin(e) {
      e.preventDefault();
      const clave = document.getElementById("clave").value;
      const error = document.getElementById("error");

      if (clave === "Pastoral2025") {
        sessionStorage.setItem("autenticado", "true");
        sessionStorage.setItem("rol", "admin");
        window.location.href = "editar.html";
      } else {
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
