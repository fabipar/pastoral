<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evangelio Semanal | Pastoral Social</title>
  <link rel="stylesheet" href="FORM_ENCAB_FOOT.css" />
  <style>
    .evangelio {
      max-width: 800px;
      margin: 120px auto 60px;
      padding: 30px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    .evangelio h2 {
      color: #00796b;
      margin-bottom: 15px;
      text-align: center;
    }

    .evangelio p {
      line-height: 1.6;
      font-size: 18px;
      color: #333;
    }

    .evangelio .fecha {
      text-align: center;
      color: #555;
      margin-bottom: 25px;
    }

    @media (max-width: 600px) {
      .evangelio {
        margin: 100px 10px 60px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header-component></header-component>

  <main class="evangelio">
    <h2 id="titulo"></h2>
    <div class="fecha" id="fecha"></div>
    <p id="contenido"></p>
  </main>

  <footer-component></footer-component>

  <script src="componentes/encabezado.js"></script>
  <script src="componentes/footer.js"></script>
  <script>
    fetch('evangelio.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('titulo').textContent = data.titulo;
        document.getElementById('fecha').textContent = 'ðŸ“… ' + data.fecha;
        document.getElementById('contenido').textContent = data.contenido;
      })
      .catch(error => {
        document.getElementById('contenido').textContent = 'No se pudo cargar el evangelio.';
        console.error('Error al cargar el evangelio:', error);
      });
  </script>
</body>
</html>
